<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContactoDeleteDlg" widgetVar="ContactoDeleteDialog" 
                  header="Confirmar ELIMINACION de Contacto"  showEffect="drop" hideEffect="drop"
                  modal="true" resizable="false" >

            <h:form id="ContactoDeleteForm">

                <h:panelGroup id="nav">                    
                    
                    <h:outputText value="#{contactos.selected.nombreCorto} &nbsp;" 
                                  style="font-weight: bold; font-size: 26px;" />
                    <p:separator />

                </h:panelGroup>

                <ui:include src="pop_view_data.xhtml"/>

                <p:separator />
                <p style="font-weight: bold; color: red; margin: 8px auto;" >CONFIRMAR: El contacto se ELIMINARA, esta seguro?</p>
                <p:commandButton id="btnDelContacto" value="#{prop_crud.Eliminar} !!" icon="ui-icon-trash" 
                                 actionListener="#{contactos.delete}" 
                                 update="display,:ContactoListForm,:growl" 
                                 onclick="PF('ContactoDeleteDialog').hide()" />
                <p:commandButton value="#{prop_crud.Cancelar}" icon="ui-icon-cancel" 
                                 onclick="PF('ContactoDeleteDialog').hide()" style="float: right;" />

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
