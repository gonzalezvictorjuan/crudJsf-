<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <h:form> 
            <p:idleMonitor timeout="1810000" rendered="#{id.logged}">
                <p:ajax event="idle" listener="#{id.onIdle}" update=":growl" />
            </p:idleMonitor>

            <h:panelGrid id="configPanel" columns="1" border="0" cellpadding="0" cellspacing="2" styleClass="ui-widget"  
                         style="float: right; margin: 16px; text-transform: none; text-align: right; " 
                         rendered="#{id.logged}">    
                <h:outputText value="Usuario: #{id.getCurrentUser()}" />
                <h:commandLink  action="#{id.doLogout()}" value="Cerrar Sesion" style="text-decoration: underline;" />    
            </h:panelGrid>
        </h:form>


        <!--p style="margin: 0px; padding:12px; font-family: Arial,sans-serif; font-size: 32px; text-transform: none; ">PymeX</p-->
        <p style="margin: 0px; padding-top: 8px; padding-left: 16px; font-size: 32px;">
            <h:graphicImage value="#{app.info.logo}" alt="#{app.info.name}" height="58px;" />
        </p>        
    </ui:composition>

</html>
