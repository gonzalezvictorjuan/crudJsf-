<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <h:form id="menuForm">
            <p:menubar styleClass="qi-menubar" style="text-transform: uppercase;" >
                <p:menuitem value="Bienvenido" icon="ui-icon-home" rendered="#{not id.logged}"
                            styleClass="#{config.activeURL('/faces/index.xhtml')} downtab" 
                            url="/faces/index.xhtml" />                
                <p:menuitem value="Inicio" icon="ui-icon-home" rendered="#{id.logged}"
                            styleClass="#{config.activeURL('/faces/app/home.xhtml')} downtab" 
                            url="/faces/app/home.xhtml" />
                
                <p:menuitem value="Lista" icon="ui-icon-note" rendered="#{id.logged}"

                            url="/faces/proto-lista.xhtml" />
                <p:menuitem value="Vista" icon="ui-icon-document" rendered="#{id.logged}"
                            styleClass="#{config.activeURL('/faces/crud-filter.xhtml')} downtab" 
                            url="/faces/proto-vista.xhtml" />
                <p:menuitem value="Edicion" icon="ui-icon-person" rendered="false"

                            url="/faces/contactos.xhtml" />

                <p:menuitem value="Configuracion" icon="ui-icon-gear" style="margin-left: 100px;"
                            rendered="#{id.logged}"
                            styleClass="#{config.activeURL('/faces/config/index.xhtml')} downtab"  
                            url="/faces/configuracion.xhtml" />

                <p:submenu label="Ayuda" styleClass="qi-submenu" rendered="false" >
                    <p:menuitem value="Informacion del Sistema" url="/faces/gral/info/pymex_info.xhtml" />
