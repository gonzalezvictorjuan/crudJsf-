<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContactoImportDlg" widgetVar="ContactoImportDialog" 
                  modal="true" resizable="false"  
                  header="Importar Contactos">

            <h:form  id="PopImportForm" 
                     style="margin: 0px auto;" >    
                <h:outputLabel value="Ingrese lista de 'Nombre Completo; Nombre Corto (auto); Cod (auto); Mail(opc); DNI(opc)'" for="lista" /><br />
                <p:inputTextarea id="lista" value="# {contactos.importText}" rows="10"  
                                 style="margin-top: 8px; width: 540px;" />
                
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  
                <p:separator />
                    
                <p:commandButton value="Importar" icon="ui-icon-arrowreturnthick-1-s" 
                                 actionListener="#{contactos.importItems}"
                                 update=":growl, :ContactoListForm" 
                                 onclick="PF('ContactoImportDialog').hide()" style="float: left;" />
                <p:commandButton value="Cerrar" icon="ui-icon-close" 
                                 onclick="PF('ContactoImportDialog').hide()" style="float: right;" />

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
