<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <h:panelGroup layout="block" rendered="#{contactos.filter.vista eq 'Edicion'}"  >

            <h:panelGroup id="nav2">                    

                <p:commandButton value="#{prop_crud.Siguiente}" icon="ui-icon-triangle-1-e" 
                                 actionListener="#{contactos.next}" 
                                 update=":ContactoListForm, :ContactosSideForm" style="float: right;" iconPos="right" />
                <p:commandButton value="#{prop_crud.Anterior}" icon="ui-icon-triangle-1-w" 
                                 actionListener="#{contactos.previous}" 
                                 update=":ContactoListForm, :ContactosSideForm" style="float: right;"/>
                <h:outputText value="#{contactos.selected.nombreCorto} &nbsp;" 
                              style="font-weight: bold; font-size: 26px;" />
                <p:separator />

            </h:panelGroup>

            <ui:include src="edit_data.xhtml"/>                

            <p:separator />
            <p:commandButton value="#{prop_crud.Grabar}" icon="ui-icon-disk" 
                             actionListener="#{contactos.save}" 
                             update=":ContactoListForm,:growl"  />
            <p:commandButton value="Borrar Imagen" icon="ui-icon-trash" 
                             style="margin-left: 8px;" 
                             actionListener="#{contactos.clearFile}" 
                             update=":ContactoListForm,:growl" />

            <p:commandButton value="#{prop_crud.Cancelar}" icon="ui-icon-cancel" 
                             style="float: right;" />

        </h:panelGroup>

    </ui:composition>

</html>
